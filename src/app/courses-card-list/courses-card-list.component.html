@for(course of courses(); track course.id){
<div class="course-card" #courseCard>
    <div class="course-header">
        <span class="course-title">
            {{course.title}}
        </span>
    </div>
    <img [src]="course.iconUrl" alt="Course image" class="course-image">
    <div class="course-description">
        <p>{{course.longDescription}}</p>
    </div>
    <div class="course-actions">
        <button class="btn" [routerLink]="['courses', course.id]">
            VIEW COURSE
        </button>
        <button class="btn" (click)="onEditCourse(course)">EDIT</button>
        <img class="delete" src="/assets/icons/delete.svg" (click)="onCourseDeleted(course)" />
    </div>
</div>
}
