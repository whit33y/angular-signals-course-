<div class="courses-panel">

  <!-- <h3>All Courses- {{counter().value}}</h3> -->
  <h3>All Courses</h3>

  <!-- <button class="btn" (click)="increment()"> -->
  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <!-- <button class="btn" (click)="onToObservableExample()"> -->
  <button class="btn">
    toObservable()
  </button>


  <mat-tab-group>

    <mat-tab label="Beginners">
      <courses-card-list [courses]="beginnerCourses()" (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)" #beginnersList matTooltip="These are the beginner courses!" />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses()" (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)" />
    </mat-tab>

  </mat-tab-group>

</div>
